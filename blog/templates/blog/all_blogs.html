{% extends 'portfolio/base.html' %}

{% block content %}

<h1>This page is displaying all my blogs, Sandesh has written {{blogs.count}} blog{{blogs.count | pluralize}} </h1>

{% for blog in blogs %}

<a href="{% url 'blog:detail' blog.id   %}"><h1>{{blog.title}}</h1></a>
<p>{{blog.date | date:'M d Y'|upper}}</p>
<p>{{blog.description}}</p>

{% endfor %}

{% endblock %}
