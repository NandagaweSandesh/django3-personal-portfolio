{% extends 'portfolio/base.html' %}

{% block content %}

{% load static %}

<a href="{% url 'blog:all_blogs' %}"><h2>Blog</h2></a>
<br>

<img src="{% static 'portfolio/image_1.jpeg' %}" alt="", height="300">

{% for project in projects %}

<h1>{{project.title}}</h1>
<p>{{project.title}}</p>
<img src="{{project.image.url}}" alt="" , height="250" />

{% if project.url %}
<br /><a href="{{project.url}}">Link</a>
{% endif %}

{% endfor %}
    

{% endblock %}
